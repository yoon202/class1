<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function randomint(){
            return math.floor(math.randomint()*9)+1;

        }
    </script>
</head>
<body>
    <h3>구구단 연습 활용</h3>
    <hr>
    <script>
        var ques = randomint() + "*" + randomint();

        var user = prompt(ques + "의 값은 얼마입니까?", 0);

        if(user == null){
            document.write("구구단연습을 종료합니다.")
        }
        else{
            var ans = eval(ques);
            if(ans == user){
                document.write('정답입니다.')

            }
            else{
                document.write('아닙니다');

            }
            document.write(ques + '=' + '<strong>'  + ans + "</strong>압니다.<br>");
        }
    </script>
</body>
</html>
