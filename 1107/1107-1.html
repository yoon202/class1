<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트리브너코드에 자바스크립트</title>
</head>
<body>
    <h1>마우스를 올려보세요</h1>
    <hr>
    <img src="바나나.jpg" alt="이미지" width="100"
    onmouseover="this.src = '다운로드.jpg'"
    onmouseout="this.src = '바나나.jpg'">
</body>
</html>
