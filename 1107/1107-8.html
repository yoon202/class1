<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <script>
        function leap(){
            if(y%4==0 && y%100!= 0|| y%400==0)
                return 1;
            else
                return 0;
        }
    </script>
</head>
<body>
    <script>
        year =  prompt("이번 년도을 입력하세요");
        y = parseInt(year);
        function leap(){
            if(y%4==0 && y%100!= 0|| y%400==0)
                document.write(y +"년도는 윤년()")
            else
                return 0;
        }
    </script>
    
</body>
</html>
